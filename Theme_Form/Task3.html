        <select name="" id="" style="margin-left: 7.5%;">

            <option value="6">6 (полгода)</option>
            <option value="12">12 (год)</option>

            <option value="30">30 (2.5 года)</option>

        </select>
    </div>
    <div class="stavka" style="margin-top: 1%;">Годовая процентная ставка?<input id="input2" type="text" placeholder="Введите ставку" style="margin-left: 0.8%;"></div>
    <span>Было:</span><span style="margin-left: 7%;">Стало:</span>
    <span value="" style="display: block;" id="start"></span>
    <span value="" id="end"></span>
    <script>

        let initial = 0; // начальная сумма
        let interest = 0; // проценты

        input1.oninput = function() {
            start.innerHTML = input1.value;
            initial = input1.value;
        };

        input2.oninput = function() {
            interest = input2.value; 
        }




        
    </script>
