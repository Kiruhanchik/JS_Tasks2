<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
       Таблицу с id="age-table". document.getElementById('age-table')
        Все элементы label внутри этой таблицы (их три). document.querySelectorAll('#age-table label')
        Первый td в этой таблице (со словом «Age»). document.querySelector('td')
        Форму form с именем name="search". document.querySelector('form[name="search"]')
        Первый input в этой форме. document.querySelector('input')
        Последний input в этой форме. document.querySelector('form[name="search"]: lastChild')
        */
    </script>
</body>
</html>
